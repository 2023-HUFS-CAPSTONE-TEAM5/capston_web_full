<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>음성 감정 분석 페이지</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/recording.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="m-2">
      <!-- 네비게이션 바 -->
      <header class = "mt-0">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="./main.html">
              <img
                src="../../static/asset/logo.png"
                alt="로고"
                style="max-height: 100px"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon">
                <i class="bi bi-list"></i>
              </span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >음성 감정 분석하기</a
                  >
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="./output.html"
                    >음성 감정 분석 결과</a
                  >
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="./mypage.html">마이페이지</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id = "logout"
                    >로그아웃</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
        </div>
        <main class="analysis_main" style="margin-top: 30px;">
          <h2 class="analysis_title1">음성 감정 분석</h2>
          <div class="m-5 analysis-container">
            <div class="record">
              <div style="margin-top: 40px;">
              <img src="../../static/asset/sound.gif" height="200px"> 
              <br>
            </div>
              <div
                class="btn-group"
                id="anaylsis_pauseplay"
              >
                <button id="record" type="button" class="btn btn-outline-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </button>
                <button id="stop" type="button" class="btn btn-outline-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pause"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
                    />
                  </svg>
                </button>
              </div>
              <div class = "recording bar" style="margin: 70px;"><audio controls>녹음된 소리를 재생할 audio 엘리먼트</audio></div>
            </div>
          </div>
        </main>
      </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/navbar.js"></script>
    <script src="../../static/js/record.js"></script>
  </body>
</html>
